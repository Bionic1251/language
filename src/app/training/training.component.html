<p>{{ correctWordNumber }}/{{ wordNumber }}</p>
<p>
  {{ currentWord.translation }} <b *ngIf="submitted"><span *ngIf="correct else elseBlock">Correct</span>
  <ng-template #elseBlock>Incorrect: {{ currentWord.word }}</ng-template></b>
</p>
<input #userword (keyup.enter)="submit(userword.value)">
<button (click)="submit(userword.value)">
  Done
</button>
<button (click)="updateWord()">
  Next
</button>
